<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="display">
<!-- fewn -->
        </div>

        <div class="buttons">
            <div class="numbers">
                <div class="b1">1</div>
                <div class="b1">2</div>
                <div class="b1">3</div>
                <div class="b1">4</div>
                <div class="b1">5</div>
                <div class="b1">6</div>
                <div class="b1">7</div>
                <div class="b1">8</div>
                <div class="b1">9</div>
                <div class="b2 cl">AC</div>
                <div class="b1">0</div>
                <div class="b2 eq">=</div>
            </div>

            <div class="operations">
                <div class="b1">+</div>
                <div class="b1">-</div>
                <div class="b1">*</div>
                <div class="b1">/</div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
